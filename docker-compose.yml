version: "3.3"
services:
    cloud-torrent:
        container_name: "cloud-torrent-v2"
        ports:
            - 80:80
        volumes:
            - "./files/downloads:/downloads"
            - "./files/torrents:/torrents"
            - "./files/config:/etc/cloud-torrent"
        image: sashithacj/cf24w6g66
        command: --auth username:password

    cloud-torrent-files:
        container_name: "cloud-torrent-files-v2"
        build:
            context: ./fileserver
        volumes:
            - ./files/downloads:/usr/local/apache2/htdocs/files
        ports:
            - 3000:80
